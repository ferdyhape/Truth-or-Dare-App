<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online TOD Game</title>
    <link href="/assets/css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5 flex content-start gap-5">
              <img class="h-8 w-auto" src="assets/img/BlackLogo.png" alt="" />
              <p class="font-semibold text-xl my-auto">FERDYHAPE</p>
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end gap-4">
            <a
              href="https://github.com/ferdyhape"
              target="_blank"
              class="text-2xl text-gray-900 hover:text-gray-600"
              title="My GitHub"
            >
              <i class="fa-brands fa-github"></i
              ><span aria-hidden="true"></span>
            </a>

            <a
              href="https://id.linkedin.com/in/ferdy-hahan-pradana"
              target="_blank"
              class="text-2xl text-gray-900 hover:text-gray-600"
              title="My LinkedIn"
            >
              <i class="fa-brands fa-linkedin"></i
              ><span aria-hidden="true"></span>
            </a>

            <a
              href="https://www.instagram.com/ferdyhape"
              target="_blank"
              class="text-2xl text-gray-900 hover:text-gray-600"
              title="My Instagram"
            >
              <i class="fa-brands fa-instagram"></i
              ><span aria-hidden="true"></span>
            </a>
          </div>
        </nav>
      </header>
      <div class="relative isolate px-6 pt-14 lg:px-8">
        <div
          class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
        <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-44">
          <div class="text-center">
            <h1
              class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl"
            >
              Truth Or Dare Game
            </h1>
            <p class="mt-6 text-lg leading-8 text-gray-600">
              Lets play truth or dare with your friends or partners.
            </p>
            <div class="mt-10 flex items-center justify-center gap-x-2">
              <a
                href="play.html"
                class="rounded-md bg-gray-800 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >Let's play</a
              >
              <a
                href="https://github.com/ferdyhape"
                target="_blank"
                class="text-sm font-semibold text-gray-900 hover:bg-gray-100 hover:text-gray-800 bg-gray-200 px-3 py-2 rounded-md"
                ><i class="fa-brands text-base fa-github"></i> My Github
                <span aria-hidden="true"></span
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
