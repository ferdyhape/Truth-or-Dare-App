<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5 flex content-start gap-5">
              <img class="h-8 w-auto" src="assets/BlackLogo.png" alt="" />
              <p class="font-semibold text-xl my-auto">FERDYHAPE</p>
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
              >About Creator <span aria-hidden="true"></span
            ></a>
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div class="fixed inset-0 z-50"></div>
          <div
            class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img class="h-8 w-auto" src="assets/BlackLogo.png" alt="" />
              </a>
              <button
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="py-6">
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >About Creator</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <div class="relative isolate px-6 lg:px-8">
        <!-- background -->
        <div
          class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
          aria-hidden="true"
        >
          <div
            class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
            style="
              clip-path: polygon(
                74.1% 44.1%,
                100% 61.6%,
                97.5% 26.9%,
                85.5% 0.1%,
                80.7% 2%,
                72.5% 32.5%,
                60.2% 62.4%,
                52.4% 68.1%,
                47.5% 58.3%,
                45.2% 34.5%,
                27.5% 76.7%,
                0.1% 64.9%,
                17.9% 100%,
                27.6% 76.8%,
                76.1% 97.7%,
                74.1% 44.1%
              );
            "
          ></div>
        </div>
        <div class="flex justify-center items-center h-screen">
          <div class="max-w-2xl py-32 sm:py-48 lg:py-44">
            <div
              class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
            >
              <div class="grid gap-4">
                <a href="#">
                  <h5
                    class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
                  >
                    Oke, Now Lets Play!
                  </h5>
                </a>
                <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                  you have 1 minute to complete the challenge, answer as
                  honestly as possible and as quickly as possible!
                </p>
                <div class="flex content-start">
                  <button
                    type="button"
                    class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:text-neutral-50 dark:border-gray-600 dark:hover:text-neutral-400 dark:hover:bg-gray-700"
                    onclick="displayQuestion('truth')"
                  >
                    Truth
                  </button>
                  <button
                    type="button"
                    class="dark:bg-white dark:text-dark white:bg-gray-800 hover:bg-gray-900 focus:outline-none font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-400 dark:border-gray-700 dark:hover:text-slate-900"
                    onclick="displayQuestion('dare')"
                  >
                    Dare
                  </button>
                </div>
              </div>
            </div>
            <a
              href="index.html"
              type="button"
              class="w-full text-center font-medium border border-gray-800 bg-gray-800 dark:hover:border dark:hover:border-black dark:text-slate-100 dark:hover:bg-transparent dark:hover:text-black my-5 py-2 rounded-full text-semibold"
              >Back
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const truthQuestions = [
      "Apa kamu pernah selingkuh?",
      "Apa kamu selingkuh sekarang?",
    ];

    const dareActions = [
      "Capture dan kirim baris chat Whatsapp teratas kamu",
      "Capture dan kirim baris chat direct message Instagram teratas kamu",
    ];

    const askedQuestions = [];
    const askedActions = [];

    function getRandomQuestion(questions, asked) {
      const availableQuestions = questions.filter(
        (question) => !asked.includes(question)
      );
      return availableQuestions[
        Math.floor(Math.random() * availableQuestions.length)
      ];
    }

    function displayQuestion(type) {
      const resultElement = document.getElementById("result");
      const questionElement = document.createElement("div");
      questionElement.classList.add("text-green-500");

      if (type === "truth") {
        if (askedQuestions.length === truthQuestions.length) {
          questionElement.innerText =
            "Congratulations! You have completed all the truth questions.";
          questionElement.classList.add("text-yellow-500");
        } else {
          const question = getRandomQuestion(truthQuestions, askedQuestions);
          askedQuestions.push(question);
          questionElement.innerText = `Truth: ${question}`;
        }
      } else if (type === "dare") {
        if (askedActions.length === dareActions.length) {
          questionElement.innerText =
            "Congratulations! You have completed all the dare actions.";
          questionElement.classList.add("text-yellow-500");
        } else {
          const action = getRandomQuestion(dareActions, askedActions);
          askedActions.push(action);
          questionElement.innerText = `Dare: ${action}`;
        }
      }

      resultElement.innerHTML = "";
      resultElement.appendChild(questionElement);
    }

    function initialize() {
      const titleElement = document.createElement("h1");
      titleElement.innerText = "Truth or Dare App";
      titleElement.classList.add("text-2xl", "mb-4");

      const descriptionElement = document.createElement("p");
      descriptionElement.innerText =
        "Click the button below to get a random Truth and Dare question.";
      descriptionElement.classList.add("mb-4");

      const buttonContainerElement = document.createElement("div");
      buttonContainerElement.classList.add("grid", "grid-cols-2", "gap-4");

      const truthButton = document.createElement("button");
      truthButton.innerText = "Truth";
      truthButton.classList.add(
        "bg-blue-500",
        "hover:bg-blue-700",
        "text-white",
        "font-bold",
        "py-2",
        "px-4",
        "rounded"
      );
      truthButton.addEventListener("click", () => displayQuestion("truth"));

      const dareButton = document.createElement("button");
      dareButton.innerText = "Dare";
      dareButton.classList.add(
        "bg-red-500",
        "hover:bg-red-700",
        "text-white",
        "font-bold",
        "py-2",
        "px-4",
        "rounded"
      );
      dareButton.addEventListener("click", () => displayQuestion("dare"));

      const resultElement = document.createElement("div");
      resultElement.id = "result";

      buttonContainerElement.appendChild(truthButton);
      buttonContainerElement.appendChild(dareButton);

      const appContainerElement = document.createElement("div");
      appContainerElement.classList.add("container", "mx-auto", "p-4");
      appContainerElement.appendChild(titleElement);
      appContainerElement.appendChild(descriptionElement);
      appContainerElement.appendChild(buttonContainerElement);
      appContainerElement.appendChild(resultElement);

      document.body.appendChild(appContainerElement);
    }

    initialize();
  </script>
</html>
